<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <p><a href="index.html">Back to homepage</a></p>
    <h2>Enquiry</h2>
    <h4>To enquiry about the course, please fill out below information:</h4>

    <form class="" action="index.html" method="post">
        <label>Full Name:</label>
        <input type="text" name="" value=""><br>
        <br>
        <label>Email  Id: </label>
        <input type="text" name="" value=""><br>
        <br>
        <label>Phone No:</label>
        <input type="text" name="" value=""><br>
        <br>
        <label>Password:</label>
        <input type="password" name="" value=""><br>
        <br>
        <label>Date of Birth:</label>
        <input type="date" name="" value=""><br>
        <br>
        <label >Please select your gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <br>
        <label >Select course:</label> <br>
        <input type="checkbox" id="HTML" name="course" value="HTML">
        <label>HTML</label><br>
        <input type="checkbox" id="CSS" name="course" value="CSS">
        <label>CSS</label><br>
        <input type="checkbox" id="MIS" name="course" value="MIS">
        <label>MIS</label><br>
        <br>
        <label>Choose Days you want to attend class:</label>
        <select name="Days">
            <option value="Monday">Monday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>
        <br>
        <br>
        <label>Do you want to sign up to the email list?</label>
        <input type="checkbox" name="" value=""><br>
        <input class="btn-submit" type="submit" id="go" value="Submit"/>        
        
      </form>
</body>
</html>
